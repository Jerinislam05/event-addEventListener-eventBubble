<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event bubble</title>
    <style>
        #item-2 {
            border: 2px solid purple;
        }
        ul {
            border: 2px solid tomato;
        }
        body {
            border: 2px solid green;
        }
        section {
            border: 2px solid blue;
        }
    </style>
  </head>
  <body id="body">
    <h1>exploring event bubble</h1>
    <section id="list-container">
      <ul id="list-ul">
        <li id="item-1">Lorem, ipsum.</li>
        <li id="item-2">Earum, provident!</li>
        <li id="item-3">Aperiam, facere.</li>
        <li id="item-4">Dolores, animi.</li>
        <li id="item-5">Facere, aut!</li>
        <li id="item-6">Dignissimos, nostrum!</li>
      </ul>
    </section>
    <script>
      document.getElementById("item-2").addEventListener("click", function () {
        console.log("item-2 clicked");
        event.stopPropagation();
      });
      document.getElementById("item-2").addEventListener("click", function () {
        console.log("item-2 second clicked");
      });
      document.getElementById("item-2").addEventListener("click", function () {
        console.log("item-2 third clicked");
      });
      document.getElementById("item-2").addEventListener("click", function () {
        console.log("item-2 forth clicked");
      });
      document.getElementById("list-ul").addEventListener("click", function () {
        console.log("ul-clicked");
      });
      document
        .getElementById("list-container")
        .addEventListener("click", function () {
          console.log("list container clicked");
        });
      document.getElementById("body").addEventListener("click", function () {
        console.log("body container clicked");
      });
    </script>
  </body>
</html>
