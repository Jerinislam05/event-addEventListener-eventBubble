<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event delegate</title>
  </head>
  <body>
    <h1>explore event delegate</h1>
    <section>
      <ul id="list-container">
        <li class="item">Lorem, ipsum dolor.</li>
        <li class="item">Facere, expedita nam.</li>
        <li class="item">Quae, quaerat minus!</li>
        <li class="item">Cumque, consectetur sequi.</li>
        <li class="item">Illo, inventore ea?</li>
        <li class="item">Et, quidem ipsam!</li>
      </ul>
      <button id="btn-add-item">add new item</button>
    </section>
    <script>
      //   const items = document.getElementsByClassName('item');
      //     for (const item of items) {
      //         item.addEventListener('click', function (event) {
      //             event.target.parentNode.removeChild(event.target);
      //         })
      //     }
      document
        .getElementById("list-container")
        .addEventListener("click", function (event) {
          event.target.parentNode.removeChild(event.target);
        });
      document
        .getElementById("btn-add-item")
        .addEventListener("click", function () {
          const listContainer = document.getElementById("list-container");
          const li = document.createElement("li");
          li.innerText = "brand new item";
          li.classList.add("item");
          listContainer.appendChild(li);
        });
    </script>
  </body>
</html>
